	<H3>Рубаи</H3>
	Чтоб мудро жизнь прожить, знать надобно немало<br>
	Два важных правила запомни для начала:<br>
	Ты лучше голодай, чем что попало ешь,<br>
	И лучше будь один, чем вместе с кем попало.
	<HR>
	<B>Омар Хайям</B>
	</BODY>
